<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css样式实例</title>
	<style type="text/css">
		div.aa{
			width:500px;
			height:400px;
			border:1px solid blue;
		}
		div.bb{
			width: 200px;
			height: 300px;
			border: 1px solid red;
			margin: 50px auto; 

		}
		ul,li{margin:0px;padding:0px;}
		ul{list-style: none;}

		ul li{
			width: 260px;height: 260px;
			border:1px solid red;
			float:left;
			margin:5px;
		}
	</style>
</head>
<body>
	<h1>css实例--外部白margin属性</h1>
	<div class="aa">
		<div class="bb"></div>
	</div>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<ol>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ol>
</body>
</html>
