<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/css1.css">
	<style type="text/css">
		/*html选择器*/
		li{color: blue;}
		/*类选择器*/
		.cc{color: red;}
		strong.cc{background: blue;}
		/*id选择器*/
		#hid{color: green;}
		/*关联式选择器*/
		ul li{color: green;}/*定位更加准确*/
		/*选择器组 */
		h1,h2,h3{color: red;}
	</style>
</head>
<body>
	<h1 style="color: blue;font-size:20px">HTML标签实例</h1>
	<h2 id="hid">标题</h2>
	<h3>标题</h3>
	<h4>标题</h4><h1>标题</h1>
	<h5>标题</h5><h1>标题</h1>
	<h6>标题</h6>


	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li class="cc">4</li>
	</ul>
	
	<ol>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li class="cc">8</li>
	</ol>
	<i>标题</i>
	<em>强调斜体标签</em>
	<b>加粗</b>
	<strong class="cc">强调斜体标签</strong>
	<u>下划线</u>
	水分子：h<sub>2</sub>O
	4<sup>2</sup>=16
	<del>删除线</del>
</body>
</html>
