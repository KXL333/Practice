<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css属性</title>
	<style type="text/css">
		div.aa{
			width: 800px;height: 1000px;
			background-color:blue;
			position: relative;
		}
		div.bb{
			width: 200px;height:200px;
			background-color:black;
			position: absolute;
			top: 20px;
			right: 40px;
		}
		#mm{
			position: absolute;
			top: 50px;
			/*left: 150px;*/
			right: 30px;
			z-index:25;
		}
		#mid{
			position: fixed;
			top: 25px;
			right: -56px;
			transition: right 0.33s ease-out;
		}
		#mid:hover{
			right: 10px;
		}
	</style>
</head>
<body>
	<h3>CSS实例--定位position属性</h3>
	<div class="aa">
		<div class="bb"></div>
		<input type="img" name="myimg">请上传文件
	</div>
	<img id="mid" src="./images/4.png">
	<img id="mm" src="./images/5.jpg">
</body>
</html>
