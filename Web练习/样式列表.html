<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS样式实例</title>
	<style type="text/css">
		div,ul,li,a{margin: 0px;padding: 0px;}
		ul{list-style: none;}
		a{
			font-size: 15px;
			color: red;
			text-decoration: none;
		}
		a:hover{
			color: blue;
			text-decoration: underline;
		}
		div.news{
			width: 350px;
			border:1px solid #222;
			padding: 10px;
		}
		div.news,ul,li{
			line-height: 25px;
			width: 100%;
			padding-left:15px;
			background: url("./images/bullet.gif") no-repeat 5px 20px; 

		}
	</style>
</head>
<body>
	<h3>CSS实例--列表样例</h3>
	<div class="news">
		<ul>
			<li><a href="#">九分裤打上来飞机看电视防静电卡死了</a></li>
			<li><a href="#">发单身快乐静电卡死了</a></li>
			<li><a href="#">九分风刀霜剑来看电视防静电卡死了</a></li>
			<li><a href="#">九分裤打上减肥的抗衰老分电视防静电卡死了</a></li>
			<li><a href="#">九分裤打都是防静电卡死了</a></li>
			<li><a href="#">九分裤高档上发的视防静电卡死了</a></li>
		</ul>
		
	</div>
</body>
</html>
