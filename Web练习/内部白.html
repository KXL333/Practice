<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css样式实例</title>
	<style type="text/css">
		div.d1{
			width: 400px;
			border: 1px solid blue;
			padding: 20px 40px 60px;
		}

	</style>
</head>
<body>
	<h1>css实例--内部白padding属性</h1>
	<div class="d1">
		如果提供全部四个参数值，将按上、右、下、左的顺序作用于四边。 
		如果只提供一个，将用于全部的四边。 
		如果提供两个，第一个用于上、下，第二个用于左、右。 
		如果提供三个，第一个用于上，第二个用于左、右，第三个用于下。 
		内联对象可以使用该属性设置左、右两边的内补丁；若要设置上、下两边的内补丁，必须先使该对象表现为块级或内联块级。 
		对应的脚本特性为padding。 

	</div>
</body>
</html>
